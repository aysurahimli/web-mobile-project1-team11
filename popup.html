<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Form Filler</title>
</head>

<body>
    <h1>Auto Form Filler</h1>

    <h2>Profile Switching</h2>
    <div>
        <label for="newProfileName">New Profile Name:</label>
        <input type="text" id="newProfileName" placeholder="Enter Profile Name">
        <button id="newProfileButton">New Profile</button><br>
        <label for="profileDropdown">Select Profile:</label>  
        <select id="profileDropdown"></select>
        
        <button id="saveProfileButton">Save Profile</button>
        <div id="currentProfile"></div>
    </div>
    
    <h2>Form Field Mapping</h2>
    <div id="mappingContainer">
        <div class="mapping">
            <label>Select Field:</label>
            <select class="profileField">
                <option value="name">Name</option>
                <option value="jobTitle">Job Title</option>
                <option value="experience">Experience</option>
                <option value="skills">Skills</option>
                <option value="certifications">Certifications</option>

            </select>
            <label>Enter The Field to Map</label>
            <input type="text" class="formField" placeholder="e.g. Name->'Full Name'">
            <button class="addMapping">Add Mapping</button>
        </div>
        <div id="mappingList"></div>
    </div>

    <h4>Save Form Data for Later</h4>
    <label>Press to Save:</label>
    <button id="saveForm">Save Form Data</button>

    <h4>Saved Forms</h4>
    <div id="savedForms"></div>
    <select id="savedFormDropdown"></select><br><br>
    <button id="resetFormButton">Reset Form</button>
    
    <script src="popup.js"></script>
</body>

</html>
