<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Auto Form Filler</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Auto Form Filler</h1>

    <h2 style="text-align: center;">Profile Switching</h2>
    <div>
        <label for="newProfileName">New Profile Name:</label>
        <input type="text" id="newProfileName" placeholder="Enter Profile Name">
        <button id="newProfileButton">New Profile</button><br><br>
        <label for="profileDropdown">Select Profile:</label>  
        <select id="profileDropdown"></select><br>
        
        <button id="saveProfileButton">Save Profile</button>
        <div id="currentProfile"></div>
    </div>
    
    <h2 style="text-align: center;">Form Field Mapping</h2>

    <div id="mappingContainer">
        <div class="mapping">
            <label>Select Field:</label>
            <select class="profileField">
                <option value="name">Name</option>
                <option value="jobTitle">Job Title</option>
                <option value="experience">Experience</option>
                <option value="skills">Skills</option>
                <option value="certifications">Certifications</option>

            </select><br><br>
            <label>Enter The Field to Map</label><br>
            <input type="text" class="formField" placeholder="e.g. Name->'Full Name'">
            <button class="addMapping">Add Mapping</button>
        </div>
        <div id="mappingList"></div>
    </div>

    
    <div id="dashboardLinkContainer">
        <button id="openDashboardButton">Open Dashboard</button>
    </div>

    <h2 style="text-align: center;">Custom Data Fields</h2>
    <div style="margin-bottom: 15px;"></div>
    <label for="profileSelect">Select Profile:</label>
    <select id="profileSelect">
        <option disabled>Select a profile</option>
        <!-- Options will be populated dynamically -->
    </select><br>
    <button id="addProfileButton">Add Profile</button><br><br>
    <button id="deleteProfileButton">Delete Profile</button>
    </div>
    <div id="customFieldsContainer"></div>

    <!-- Input form to add new custom field -->
    <div style="margin-bottom: 15px;">
        <input type="text" id="fieldName" placeholder="Field Name (e.g., Certificates)">
        <input type="text" id="fieldValue" placeholder="Field Value (e.g., Certified JavaScript Developer)">
        <button id="addFieldButton">Add Field</button>
    </div>

    <!-- Edit Field Modal -->
    <div id="editFieldModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h3>Edit Field</h3>
            <label for="editFieldName">Field Name:</label>
            <input type="text" id="editFieldName" />
            <label for="editFieldValue">Field Value:</label>
            <input type="text" id="editFieldValue" />
            <button id="saveEditButton">Save Changes</button>
        </div>
    </div>

    <div>
        <input type="text" id="linkedinProfileUrl" placeholder="LinkedIn Profile URL">
    </div>

    <button id="getLinkedinData">Get LinkedIn Data</button>
    <button id="autoFillButton">Auto-Fill Form</button>


    <h2 style="text-align: center;">Save Form Data for Later</h3>
        <label>Press to Save:</label><br>
        <button id="saveForm">Save Form Data</button>
    
        <h3 style="text-align: center;">Saved Forms</h3>
        <div id="savedForms"></div>
        <select id="savedFormDropdown"></select><br><br>
        <button id="resetFormButton">Reset Form</button><br><br><br>

    
    <script src="popup.js"></script>
</body>

</html>
