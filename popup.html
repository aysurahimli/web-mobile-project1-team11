<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Form Filler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Custom Data Fields</h2>
    <div id="customFieldsContainer"></div>

    <!-- Input form to add new custom field -->
    <input type="text" id="fieldName" placeholder="Field Name (e.g., Portfolio Link)">
    <input type="text" id="fieldValue" placeholder="Field Value (e.g., https://portfolio.com)">
    <button id="addFieldButton">Add Field</button>

    <button id="autoFillButton">Auto-Fill Form</button>

    <!-- Include JavaScript -->
    <script src="popup.js"></script>
</body>
</html>
